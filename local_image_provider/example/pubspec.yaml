name: local_image_provider_example
description: Demonstrates how to use the local_image_provider plugin.
publish_to: 'none'
version: 1.0.1+1.0.1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  video_player: ^2.0.2
  image_picker: ^0.8.5

  local_image_provider:
    # When depending on this package from a real application you should use:
    #   local_image_provider: ^x.y.z
    # See https://dart.dev/tools/pub/dependencies#version-constraints
    # The example app is bundled with the plugin so we use a path dependency on
    # the parent directory to use the current plugin's version. 
    path: ../
  local_image_provider_platform_interface: ^2.0.0-nullsafety

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:

  uses-material-design: true
